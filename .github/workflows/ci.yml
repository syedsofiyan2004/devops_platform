name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.29.0"

      - name: Validate kustomize build
        run: |
          kubectl kustomize k8s/overlays/dev > /tmp/rendered.yaml
          echo "Kustomize render succeeded"

      - name: Validate rendered Kubernetes YAML
        run: |
          kubectl apply --dry-run=client --validate=false -f /tmp/rendered.yaml
          echo "Kubernetes YAML dry-run passed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Basic Python syntax check
        run: |
          python -m py_compile app/app.py

      - name: Docker build
        run: |
          docker build -t devops-app:ci ./app

      - name: Trivy scan (fail on CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: devops-app:ci
          format: table
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      - name: Smoke test container
        run: |
          docker run -d -p 5000:5000 --name devops-app-ci devops-app:ci
          sleep 2
          curl -f http://localhost:5000/
          docker logs devops-app-ci
          docker rm -f devops-app-ci
