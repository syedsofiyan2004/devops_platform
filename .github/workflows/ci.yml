name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Basic Python syntax check
        run: |
          python -m py_compile app/app.py

      - name: Docker build
        run: |
          docker build -t devops-app:ci ./app

      - name: Smoke test container
        run: |
          docker run -d -p 5000:5000 --name devops-app-ci devops-app:ci
          sleep 2
          curl -f http://localhost:5000/
          docker logs devops-app-ci
          docker rm -f devops-app-ci
